<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search and Highlight</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #9CB380;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-input {
      width: 100%;
      padding: 8px 70px 8px 12px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      background: #9CB380;
      color: white;
    }
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .nav-buttons {
      position: absolute;
      right: 8px;
      display: flex;
      gap: 4px;
    }
    .nav-button {
      padding: 4px 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-button:disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
    .nav-button:hover:not(:disabled) {
      color: white;
    }
    .search-stats {
      position: absolute;
      right: 85px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

<div class="search-container">
  <input 
    type="text" 
    id="searchInput" 
    class="search-input" 
    placeholder="Search in page..." 
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    data-form-type="other"
    data-lpignore="true"
    autofill="off"
    role="textbox"
  >
</div>

<script src="script.js"></script>

</body>
</html>
