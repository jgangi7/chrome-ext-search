<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search and Highlight</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #9CB380;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      padding: 8px;
    }
    .search-input {
      width: calc(100% - 40px);
      padding: 8px 12px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      background: #9CB380;
      color: white;
      border-radius: 4px;
    }
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .search-button {
      width: 32px;
      height: 32px;
      margin-left: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .search-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .search-button:disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
    .search-button svg {
      width: 20px;
      height: 20px;
    }
    .nav-buttons {
      position: absolute;
      right: 8px;
      display: flex;
      gap: 4px;
    }
    .nav-button {
      padding: 4px 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-button:disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
    .nav-button:hover:not(:disabled) {
      color: white;
    }
    .search-stats {
      position: absolute;
      right: 85px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

<div class="search-container">
  <input 
    type="text" 
    id="searchInput" 
    class="search-input" 
    placeholder="Search in page..." 
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    data-form-type="other"
    data-lpignore="true"
    autofill="off"
    role="textbox"
  >
  <button id="searchButton" class="search-button" title="Search">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
  </button>
</div>

<script src="popup.js"></script>

</body>
</html>
