<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #9CB380;
      transition: background-color 0.2s ease;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-input {
      width: 250px;
      height: 24px;
      padding: 2px 4px;
      background-color: #9CB380;
      color: black;
      border: none !important;
      outline: none !important;
      margin: 0;
      font-size: 13px;
      -webkit-appearance: none !important;
      appearance: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      transition: background-color 0.2s ease;
    }
    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    /* Theme variations */
    body.theme-purple,
    body.theme-purple .search-input {
      background-color: #C45AB3;
    }
    body.theme-blue,
    body.theme-blue .search-input {
      background-color: #5762D5;
    }
    body.theme-gold,
    body.theme-gold .search-input {
      background-color: #DDA448;
    }
    .nav-buttons {
      position: absolute;
      right: 8px;
      display: flex;
      gap: 4px;
    }
    .nav-button {
      padding: 4px 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-button:disabled {
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
    .nav-button:hover:not(:disabled) {
      color: white;
    }
    .search-stats {
      position: absolute;
      right: 85px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search in page..." autocomplete="off" spellcheck="false">
    <div id="searchStats" class="search-stats"></div>
    <div class="nav-buttons">
      <button id="prevButton" class="nav-button" disabled>↑</button>
      <button id="nextButton" class="nav-button" disabled>↓</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
