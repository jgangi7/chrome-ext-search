<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #9CB380;
      transition: background-color 0.2s ease;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-input {
      width: 250px;
      height: 24px;
      padding: 2px 24px 2px 4px;
      background-color: #9CB380;
      color: black;
      border: none !important;
      outline: none !important;
      margin: 0;
      font-size: 13px;
      -webkit-appearance: none !important;
      appearance: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      transition: background-color 0.2s ease;
    }
    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .search-input:disabled {
      background-color: white !important;
      color: #666;
    }

    body.limit-reached {
      background-color: white !important;
    }

    body.limit-reached .history-list {
      background-color: white !important;
    }

    .history-icon {
      position: absolute;
      right: 4px;
      width: 16px;
      height: 16px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }

    .history-icon:hover {
      opacity: 1;
    }

    .history-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: inherit;
      margin-top: 1px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .history-list.visible {
      display: block;
    }

    .history-item {
      padding: 4px 8px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .history-item-content {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .history-item-color {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      opacity: 0.7;
    }

    .history-item-delete {
      opacity: 0.5;
      cursor: pointer;
      padding: 0 4px;
      font-size: 16px;
      line-height: 1;
      border-radius: 50%;
    }

    .history-item-delete:hover {
      opacity: 1;
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Theme variations */
    body.theme-purple:not(.limit-reached),
    body.theme-purple:not(.limit-reached) .search-input:not(:disabled),
    body.theme-purple:not(.limit-reached) .history-list {
      background-color: #C45AB3;
    }
    body.theme-blue:not(.limit-reached),
    body.theme-blue:not(.limit-reached) .search-input:not(:disabled),
    body.theme-blue:not(.limit-reached) .history-list {
      background-color: #5762D5;
    }
    body.theme-gold:not(.limit-reached),
    body.theme-gold:not(.limit-reached) .search-input:not(:disabled),
    body.theme-gold:not(.limit-reached) .history-list {
      background-color: #DDA448;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search in page..." autocomplete="off" spellcheck="false">
    <svg class="history-icon" id="historyIcon" viewBox="0 0 24 24" fill="currentColor">
      <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.25 2.52.77-1.28-3.52-2.09V8z"/>
    </svg>
    <div id="historyList" class="history-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
