<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #9CB380;
      transition: background-color 0.2s ease;
    }
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-input {
      width: 250px;
      height: 24px;
      padding: 2px 4px;
      background-color: #9CB380;
      color: black;
      border: none !important;
      outline: none !important;
      margin: 0;
      font-size: 13px;
      -webkit-appearance: none !important;
      appearance: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      transition: background-color 0.2s ease;
    }
    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    /* Theme variations */
    body.theme-purple,
    body.theme-purple .search-input {
      background-color: #C45AB3;
    }
    body.theme-blue,
    body.theme-blue .search-input {
      background-color: #5762D5;
    }
    body.theme-gold,
    body.theme-gold .search-input {
      background-color: #DDA448;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search in page..." autocomplete="off" spellcheck="false">
  </div>
  <script src="popup.js"></script>
</body>
</html>
